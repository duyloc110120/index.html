<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BÀI TẬP</title>
	<style>
		div{
			height: 100px;
			text-align: center;
			color: #fff;
			font-size: 2em;
			border: 1px solid blue;
			background-color: yellow;
			margin-top: 10px;
			font-weight: 900;
			padding-top: 30px;
		}
		div:first-child{
			background-image:url("Images/pie.jpg");
		}
		div:nth-child(2){
			background-image: url("Images/flame.jpg");
		}
		div:last-child{
			background-image: url("Images/funky.jpg");
		}
	</style>
</head>

<body>
	<div>Bài tập về background-image</div>
	<div>Bài tập về background-image</div>
	<div>Bài tập về background-image</div>
</body>
</html>
